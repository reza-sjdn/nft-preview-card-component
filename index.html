<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="limiter">

      <img src="./images/image-equilibrium.jpg" alt="equilibrium"/>

      <h1 class="header">Equilibrium #3429</h1>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">
        <div class="ether">
          <img src="./images/icon-ethereum.svg" alt="ethereum"/> 0.041 ETH
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock"/> 3 days left
        </div>
      </div><hr>

      <footer class="creator">
        <img src="./images/image-avatar.png" alt="avatar of creator"/>
        Creation of <span>Jules Wyvern</s>
      </footer>
      
    </div>
  </main>
  
</body>
</html>
